<!DOCTYPE html>
<html lang = "en" class = no-js>
    <head>
        <title>Food Pyramid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <div class="sandbox">
            <h2 class="title">Interactive Food Pyramid</h2>
            <div class="content">
      
             
      
              <section>
      
                <div class="triangle">
      
                  <div class="one"><button class="plus-button" id = "plus-button" >+</button><span class = buttons id="one">0</span><button class="minusbutton"  id="minus-button1">-</button></div>
                  
                  
                  <div class="two"><button class="plus-button" id = "plus-button2">+</button><span class="buttons" id="two">0</span><button class="minusbutton" id="minus-button2">-</button></div>
      
                  <div class="three"><button class="plus-button" id ="plus-button3">+</button><span class="buttons" id="three">0</span><button class="minusbutton" id="minus-button3">-</button></div>
                  <div class="four"><button class="plus-button" id ="plus-button4">+</button><span class="buttons" id="four">0</span><button class="minusbutton" id="minus-button4">-</button></div>
                  <div class="five"><button class="plus-button" id ="plus-button5">+</button><span class="buttons" id="five">0</span><button class="minusbutton" id="minus-button5">-</button></div>
                  <div class="six"><button class="plus-button" id="plus-button6">+</button><span class="buttons" id="six">0</span><button class="minusbutton" id="minus-button6">-</button></div>
      
                </div>
      
              </section>
      
            </div>

            
            <div class = date-text>
              <h3>Todays Date:</h3>
            <p><span id="date"> </span></p></div>
            
          </div>
          <script src="Date.js"></script>
          <script src = "Button.js"></script>
          
    </body>

</html>
